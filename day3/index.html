<body>
    <div class="controls">
        <div>
            <label for="spacing">spacing</label>
            <input type="range" name="spacing " min="0" max="100" value="10" >
        </div>

        <div>
            <label for="blur">blur</label>
            <input type="range" name="blur " min="0" max="100" value="10" >
        </div>

        <div>
            <label for="color">color</label>
            <input type="color" name="color" min="0" max="100" value="#ffc600">
        </div>
    </div>
